<body>
  <h1>🍙 Good Eats 🍙</h1>

  <div id="logged-popup">🌱👍</div>
  
  <button id="settings-toggle" onclick="toggleSettings()">⛭</button>
  <div id="settings-menu">
    This is the simplest way to track your daily energy expenditure. If you're unsure how many calories are in a meal, ask ChatGPT.
    <br><br>
    Use
    <a href="https://tdeecalculator.net" target="_blank">this TDEE calculator</a>
    to determine your total daily energy expenduture.
    <br>
    <h3>Goal</h3>
    <label for="max-goal">Max calories</label>
    <input type="tel" id="max-goal" onkeyup="saveGoals()"/>
    <br>
    <label for="min-goal">Min calories</label>
    <input type="tel" id="min-goal" onkeyup="saveGoals()"/>
    <br>
    Made by Herman Martinus v2.3.2
  </div>

  <h3 id="currentDay">Today</h3>
  
  <div id="dateForm">
    <button id="prevDay">←</button>
    <input type="date" id="datePicker" name="datePicker">
    <button id="nextDay">→</button>
  </div>

  <p id="calorieForm">
    <input type="tel" id="calorieInput" placeholder="Enter calories" autofocus>
    <button onclick="submitCalories()">Submit</button>
    <div id="quickselect-buttons">
    </div>
  </p>
  
  <h2 id="total">Total calories</h2>
  <ul id="calorieList"></ul>

  <div id="calorie-chart-container" style="width: 100%;">
    <canvas id="calorieChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
